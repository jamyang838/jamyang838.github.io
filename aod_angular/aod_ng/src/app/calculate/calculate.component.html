<mat-form-field class="example-form">
  <div>
    <mat-label>雷射脈衝週期 [設定1約為400kHz]</mat-label>
    <input matInput type="text" [(ngModel)]="laser_pulse_period" />
  </div>
</mat-form-field>

<mat-form-field class="example-form">
  <div>
    <mat-label>雷射脈衝數量</mat-label>
    <input matInput type="text" [(ngModel)]="laser_pulse_number" />
  </div>
</mat-form-field>

<mat-form-field class="example-form">
  <div>
    <mat-label
      >延遲 [aod clock 上升緣 <-> 第一雷射脈衝上升緣]
      <div class="example-description">
        1->5.6us | 1000->28.6us | 10000->215.5us
      </div></mat-label
    >
    <input matInput type="text" [(ngModel)]="aod_period" />
  </div>
</mat-form-field>

<mat-form-field class="example-form">
  <div>
    <mat-label>AOD clock數量 [應依照設定好的aod點數]</mat-label>
    <input matInput type="text" [(ngModel)]="aod_number" />
  </div>
</mat-form-field>

<div>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>計算結果</mat-card-title>
    </mat-card-header>
    <mat-card-content class="example-card-content">
      <div>
        {{ convertAODNumberToHex() }}
        <a class="example-a-pad"></a>
        <button mat-mini-fab (click)="copyToClipboard(convertAODNumberToHex())">
          <mat-icon>assignment</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
