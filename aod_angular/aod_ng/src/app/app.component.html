      <app-codebox
        title="RS232傳輸程式碼範例(python)"
        code="
import time
import serial

#在下方輸入網頁上的結果
configValue = '0xff,0x01,0x14,0x00,0x0a,0x00,0x64,0x00,0x14,0x00,0x68'
#在下方輸入com port
serialport = '/dev/tty.usbserial-1110'

configList = configValue.split(',')
configList = [int(value, 16) for value in configList]
configList = bytes(configList)
ser = serial.Serial(serialport, 38400, timeout=1)
ser.write(configList)
time.sleep(1)
response = ser.read_all()
print(&quot;Received:&quot;, response)
ser.close()
      "
